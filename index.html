<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <title> 2 Player Snake <title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-theme.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <h3><centeR><kbd style="background-color: black;">2 Player snake!!</KBD></center></h3><BR>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <canvas id="game-screen" width="600" height="600" style="border:2px solid #000000"></canvas>
        </div>
        <div class="row">
        <div class="col-lg-4">
          <div class="alert alert"style="background-color: black;" role="alert">
            <h4 class="alert-heading"><centeR><kbd style="background-color: black;">Speed</KBD></center></h4>
            <input type="range" min="100" max="1100" value="0" class="slider" id="myRange" onchange='changeSpeed()'>
          </div>
        </div>
        <div id='start'class="col-lg-4">
          <div class="alert alert"style="background-color: black;" role="alert">
            <centeR><button  type="button" class="btn btn-danger" onclick="main()">Start</button></centeR>
          </div>
        </div>
          <div id='auto'class="col-lg-4" hidden>
            <div class="alert alert"style="background-color: black;" role="alert">
              <centeR><button type="button" class="btn btn-danger" onclick="autopilot(true)">Auto Pilot</button></centeR>
            </div>
          </div>
          <div id='control' class="col-lg-4" hidden>
            <div class="alert alert"style="background-color: black;" role="alert" onclick="autopilot(false)">
              <centeR><button type="button" class="btn btn-danger">Take Control</button></centeR>
            </div>
          </div>
          <div id='noti' class="col-lg-4" hidden>
            <div class="alert alert"style="background-color: black;" role="alert" onclick="autopilot(false)">
              <h4 class="alert-heading"><centeR><kbd style="background-color: black;"><p id='black' hidden>Black Won</p><p id='red' hidden>Red Won</p> </KBD></center></h4>
            </div>
          </div>
          </div>
        </div>
    </div>
  </div>
  <BR>
    <div class="container-fluid">
          <div class="panel panel-default">

          </div>
    </div>
    <script src='js/bot.js' type="text/javascript"></script>
    <script src='js/controls.js' type="text/javascript"></script>
    <script src='js/display.js' type="text/javascript"></script>
    <script src='js/main.js' type="text/javascript"></script>
  </body>
</html>
